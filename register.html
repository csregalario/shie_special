<html>

   body {

}
.navbar {
      background-color: #fdbe2e;
    }

      font-size: 20px;
      padding-bottom: 10px;
      font-family: Arial, sans-serif;
    }

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="styles.css">

  <title>Shie's Special</title>
  <link rel="icon" type="png" href="logo.png"/>
    
  <nav class="navbar navbar-expand-lg bg-warning" id="header">
    <div class="container-fluid">
      <img src="logo.png" class="navbar-brand" height="80" width="80">
      <button class="navbar-toggler" type="button" id="bttt" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    </nav>

    <script>
  function myFunction() {
      var x = document.getElementById("form5");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    </script>
    

</head>

<body>
  


  <div class="container" id="daform" >
    <form>
      <div class="container-fluid " id="heaad">
        <p> Register your Account</p>
      </div>
  <div>
    <div class="row">
      <div class="col mb-4">
        <label class="form-label" for="form1">First name</label>
        <input type="text" id="form1" class="form-control" />
      </div>


      <div class="col mb-4">
        <label class="form-label" for="form2">Last name</label>
        <input type="text" id="form2" class="form-control" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col mb-4">
      <label class="form-label" for="form3">Address</label>
      <input type="text" id="form3" class="form-control" placeholder="Street/ Baranggay/ Municipality"/>
    </div>
  
    <div class="col-4">
      <label class="form-label" for="form6">Phone</label>
      <input type="text" id="form6" class="form-control" />
    </div>
  </div>

  <div class="form-outline mb-4">
    <label class="form-label" for="form4">Email</label>
    <input type="email" id="form4" class="form-control" />
  </div>

  <div class="form-outline mb-4">
    <label class="form-label" for="form5">Password</label>
    <input type="password" id="form5" class="form-control"  />
    <input type="checkbox" onclick="myFunction()">Show Password
  </div>


  <button type="submit" class="btn btn-primary btn-sm">Create Account</button>
</form>
  
  </div>
    

</body>


</html>
